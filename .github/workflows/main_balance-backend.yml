# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - balance-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://testbalance.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_55471f3d1753461aa7060f80480eb5b8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bf16cb08b1ff46568e83588c3ced5e13 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: testbalance.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_55471f3d1753461aa7060f80480eb5b8 }}/balance:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'balance-backend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3bae5a89344b45d48ab9c4eaf60a520d }}
        images: 'testbalance.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_55471f3d1753461aa7060f80480eb5b8 }}/balance:${{ github.sha }}'